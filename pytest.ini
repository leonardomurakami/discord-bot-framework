[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
    bot_core: Bot core functionality tests
    plugin_admin: Admin plugin tests
    plugin_fun: Fun plugin tests
    plugin_moderation: Moderation plugin tests
    plugin_utility: Utility plugin tests
    plugin_help: Help plugin tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto